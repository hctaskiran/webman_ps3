name: webman_ps3
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI #
  cupertino_icons: ^1.0.6
  ionicons: ^0.2.2

  # State Management #
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4

  # Network #
  http: ^1.2.1
  html: ^0.15.4

  # Storage #
  shared_preferences: ^2.2.2

  # Localization #
  easy_localization: ^3.0.4
  easy_localization_loader: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

